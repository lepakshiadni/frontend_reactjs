name: Deploy Node Application

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t lepakshia/frontend_reactjs --build-arg REACT-APP-BASEURL='production' --build-arg BACKEND_URL=${{ secrets.BACKEND_URL }} .

      - name: Publish Image to docker hub
        run: docker push lepakshia/frontend_reactjs:latest

  deploy:
    needs: build
    runs-on: self-hosted 
    steps:
      - name: Pull image from docker hub
        run: sudo docker pull lepakshia/frontend_reactjs:latest

      - name: Delete old container
        run: sudo docker rm -f reactjs-frontend-container  

      - name: Run Docker Container
        run: sudo docker run -d -p 80:80 -p 443:443 --name reactjs-frontend-container lepakshia/frontend_reactjs

      - name: Install Certbot
        run: sudo apt-get update && sudo apt-get install -y certbot python3-certbot-nginx

      - name: Obtain SSL Certificate if not exists
        run: |
          if [ ! -f /etc/letsencrypt/live/admin.sissoo.in/fullchain.pem ]; then
            sudo certbot certonly --nginx -d admin.sissoo.in --non-interactive --agree-tos --email lepakshi.a@mindstaytechnology.in
          fi

      - name: Reload Nginx
        run: sudo docker exec reactjs-frontend-container nginx -s reload







